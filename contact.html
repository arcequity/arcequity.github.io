{% include JB/setup %}
<!-- Content Area Start -->
<div id="content">
    
  <!-- CONTACT FORM -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h3 class="title-head text-center">Get in touch</h3>
        <form class="contact-form" data-toggle="validator" action="https://formspree.io/f/xknpbewa" method="POST">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <i class="contact-icon fa fa-user"></i>
                <input name="name" type="text" class="form-control" id="name" placeholder="Full Name" required data-error="Please enter your name">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <i class="contact-icon fa fa-envelope-o"></i>
                <input name="_replyto" type="email" class="form-control" id="email" placeholder="Email" required data-error="Please enter your email">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <i class="contact-icon fa fa-pencil-square-o"></i>
                <input name="subject"" type="text" class="form-control" id="subject" placeholder="Subject" required data-error="Please enter your Subject">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <textarea name="message" id="message" rows="8" placeholder="Message" required data-error="Please enter your message"></textarea>
                <div class="help-block with-errors"></div>
              </div>
              <button type="submit" id="form-submit" class="btn btn-common btn-form-submit">Send Message</button>
              <div id="msgSubmit" class="h3 text-center hidden"></div>
              <div class="clearfix"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

<!-- Content area end -->
</div>
